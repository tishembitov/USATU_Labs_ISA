{% extends "base.html" %}

{% block content %}
<!doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vacancies dashboard</title>
</head>

<div class="text-center">
    <h1 class="display-3">Количество вакансий по уровням</h1>
    <div class="d-flex justify-content-center">
        <form action="" method="get" novalidate>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group" style="width:250px">
                            <label for="inputDate">Данные за период с:</label>
                            <input type="date" name="date_from" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group" style="width:250px">
                            <label for="inputDate">Данные за период по:</label>
                            <input type="date" name="date_to" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <br>
                            <input type="submit" value="Искать">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="text-center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <h6 class="display-6">{{ message }}</h6>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <img src="{{image}}" alt="Pie dashboard"/>
</div>

</html>
{% endblock %}
